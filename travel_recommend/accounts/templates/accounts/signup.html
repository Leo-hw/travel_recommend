{% extends 'base.html' %} 

{% block content %}
    
<div class="row">
	<div class="col"></div>
	<div class="col-6">
		<form action="" method="post">
			<div class="alert alert-info">Please enter your account information</div>
			
			{% csrf_token %}
			<label> User Name : <input type="text" name="username"></label><br>
			<label> Password : &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="password" name="password"></label><br>
			<label> Password check : <input type="password" name="repeat_password"></label><br>
            <label> Name : <input type="text" name="name"></label><br>
			<label> E-mail : <input type="text" name="email"></label><br>
            <!-- town / city / site -->
            <label> town : 
                <select name = "town">
                    {% for t in form.town %}
                        <option value='{{ t }}'> {{t}}</option>
                    {% endfor %}
                </select>
            </label><br>
            
            <label> city :
            {% if town in tlist  %}
                {% for c in clist %}
                    <select name = 'city'>
                    <option value='{{ c }}'> {{c}}</option>
                    
                {% endfor %}
                </select>
            {% endif %}
            </label><br>

            <label> travel_site: 
            {% if city in clist  %}
                {% for t in tlist %}
                    <select name = 'travel_site'>
                    <option value='{{ t }}'> {{t}}</option>
                {% endfor %}
                    </select>
            {% endif %}
            </label><br>
            <!-- rating -->
            <label> rating : 
                    <select name = 'rating'>
                    <option value='1'> 1 </option>
                    <option value='2'> 2 </option>
                    <option value='3'> 3 </option>
                    <option value='4'> 4 </option>
                    <option value='5'> 5 </option>
                    </select>
            </label><br>

            <div class="col"></div>
			<input type="submit" value="Sign up" class="btn btn-primary" style="margin: auto; text-align: center;" >
		</form>
	</div>
	<div class="col"></div>
</div>

{% endblock %}
