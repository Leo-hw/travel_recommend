{% extends 'base.html' %} 


<head>
<script>
    $(document).ready(function() {
        alert('나와라잇');
	    if('select#occupation'.value == '0'){
            alert('직업을 선택해주세요');
            occupation.focus();
        }
        else if($('username').val == '' ){
            alert('아이디를 입력해주세요');
        }
        else if($('password').val == '' ){
            alert('비밀번호를 입력해주세요');
        }
        else if($('repeat_password').val == '' ){
            alert('비밀번호를 입력해주세요');
        }
        else if($('password').val !=  $('repeat_password').val ){
            alert('비밀번호가 일치하지 않습니다.');
        }
        
	})

</script>
</head>

{% block content %}
    
<div class="row">
	<div class="col"></div>
	<div class="col-6">
		<form action="" method="post">
			<div class="alert alert-info">Please enter your account information</div>
			
			{% csrf_token %}
			<label> 아이디 : <input type="text" name="username"></label><br>
			<label> 비밀번호 : &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;
            <input type="password" name="password"></label><br>
			<label> 비밀번호 확인 : <input type="password" name="repeat_password"></label><br>
            <label> 이름 : <input type="text" name="name" style= "width:100px"></label><br>
			<label> 주민등록번호 : <input type="text" name="jumin" style= "width:70px"> - <input type="text" name="jumin" style= "width:20px">******</label><br>
			<label> 직업 : 
                <select name="occupation">
                    <option value = '0'>선택하세요 </option>
                    <option value = '1'> 경영, 사무 </option>
                    <option value = '2'> 생산, 제조 </option>
                    <option value = '3'> 영업, 고객상담 </option>
                    <option value = '4'> 전문직 </option>
                    <option value = '5'> IT, 인터넷 </option>
                    <option value = '6'> 교육 </option>
                    <option value = '7'> 미디어 </option>
                    <option value = '8'> 특수계층, 공공 </option>
                    <option value = '9'> 건설 </option>
                    <option value = '10'> 유통, 무역 </option>
                    <option value = '11'> 서비스 </option>
                    <option value = '12'> 디자인 </option>
                    <option value = '13'> 의료 </option>
                    <option value = '14'> 학생 </option>
                    <option value = '15'> 주부 </option>
                    <option value = '16'> 기타 </option>
                </select>
            </label><br>
			
            <label> E-mail : <input type="text" name="email"></label><br>
            <!-- city / town / site -->
            
            <label> city :
                <select name = 'city'>
                
                {% for c in form.city %}
                    <option value='{{ c }}'> {{c}}</option>
                {% endfor %}
                </select>
            </label><br>



            <label> town : 
                <select name = "town">
                    {% for t in form.town %}
                        <option value='{{ t }}'> {{t}}</option>
                    {% endfor %}
                </select>
            </label><br>
            
            
            <label> travel_site: 
            {% if city in clist  %}
                {% for t in tlist %}
                    <select name = 'travel_site'>
                    <option value='{{ t }}'> {{t}}</option>
                {% endfor %}
                    </select>
            {% endif %}
            </label><br>
            <!-- rating -->
            <label> rating : 
                    <select name = 'rating'>
                    
                    <option value='1'> 1 </option>
                    <option value='2'> 2 </option>
                    <option value='3'> 3 </option>
                    <option value='4'> 4 </option>
                    <option value='5'> 5 </option>
                    
                    </select>

            </label><br>

            <div class="col"></div>
			<input type="submit" value="Sign up" class="btn btn-primary" style="margin: auto; text-align: center;" >
		</form>
	</div>
	<div class="col"></div>
</div>

{% endblock %}
